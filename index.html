    <script>
        // 3×5 pixel font patterns
        // Grid layout: 
        // Row 0: 00, 05, 10
        // Row 1: 01, 06, 11
        // Row 2: 02, 07, 12
        // Row 3: 03, 08, 13
        // Row 4: 04, 09, 14
        // Each digit is a 3×5 bitmap where # = filled, . = empty
        const digitPatterns = {
            '0': ['00', '05', '10', '01', '11', '02', '12', '03', '13', '04', '09', '14'], // ### / #.# / #.# / #.# / ###
            '1': ['00', '05', '06', '07', '08', '04', '09', '14'], // ##. / .#. / .#. / .#. / ###
            '2': ['00', '05', '10', '11', '02', '07', '12', '03', '04', '09', '14'], // ### / ..# / ### / #.. / ###
            '3': ['00', '05', '10', '11', '02', '07', '12', '13', '04', '09', '14'], // ### / ..# / ### / ..# / ###
            '4': ['00', '10', '01', '11', '02', '07', '12', '13', '14'], // #.# / #.# / ### / ..# / ..#
            '5': ['00', '05', '10', '01', '02', '07', '12', '13', '04', '09', '14'], // ### / #.. / ### / ..# / ###
            '6': ['00', '05', '10', '01', '02', '07', '12', '03', '13', '04', '09', '14'], // ### / #.. / ### / #.# / ###
            '7': ['00', '05', '10', '11', '12', '13', '14'], // ### / ..# / ..# / ..# / ..#
            '8': ['00', '05', '10', '01', '11', '02', '07', '12', '03', '13', '04', '09', '14'], // ### / #.# / ### / #.# / ###
            '9': ['00', '05', '10', '01', '11', '02', '07', '12', '13', '04', '09', '14'] // ### / #.# / ### / ..# / ###
        };


        function highlightDigit(blockSelector, digit, blockOffset = 0, color = '#ffffff') {
            const pattern = digitPatterns[digit];
            if (!pattern) return;

            pattern.forEach(patternValue => {
                // Pattern values are 00-14 (for the 3x5 grid in block 1)
                // Add block offset to map to correct block's number range
                const numValue = parseInt(patternValue);
                const actualValue = String(numValue + blockOffset).padStart(2, '0');
                const element = document.querySelector(`${blockSelector}[data-value="${actualValue}"]`);
                if (element) {
                    element.style.color = color;
                    element.style.fontWeight = 'bold';
                }
            });
        }

        function updateClock() {
            const date = new Date();
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();

            // Format with leading zeros
            const hoursStr = String(hours).padStart(2, '0');
            const minutesStr = String(minutes).padStart(2, '0');
            const secondsStr = String(seconds).padStart(2, '0');

            // Remove all previous highlights - reset to dim gray
            document.querySelectorAll('[data-value]').forEach(el => {
                el.style.color = '#3a3a3a';
                el.style.fontWeight = '';
            });

            // Display time HH:MM across 4 blocks (white color)
            // Block 1: First digit of hour (0-2) - uses numbers 00-14
            highlightDigit('.hour', hoursStr[0], 0, '#ffffff');

            // Block 2: Second digit of hour (0-9) - uses numbers 15-29
            highlightDigit('.hour', hoursStr[1], 15, '#ffffff');

            // Block 3: First digit of minute (0-5) - uses numbers 30-44
            highlightDigit('.minute', minutesStr[0], 30, '#ffffff');

            // Block 4: Second digit of minute (0-9) - uses numbers 45-59
            highlightDigit('.minute', minutesStr[1], 45, '#ffffff');

            // Highlight current second with orangered color
            const matchingElements = document.querySelectorAll(`[data-value="${secondsStr}"]`);
            matchingElements.forEach(el => {
                // Check if this element is already part of the time display
                const isTimeDisplay = el.style.color === 'rgb(255, 255, 255)' || el.style.color === '#ffffff';

                if (isTimeDisplay) {
                    // If already highlighted by time display, use orangered to show it's also the second
                    el.style.color = 'orangered';
                } else {
                    // If not part of time display, highlight in orangered
                    el.style.color = 'orangered';
                    el.style.fontWeight = 'bold';
                }
            });
        }

        // Update immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
